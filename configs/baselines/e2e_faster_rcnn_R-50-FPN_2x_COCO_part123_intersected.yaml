MODEL:
  TYPE: generalized_rcnn
  CONV_BODY: FPN.fpn_ResNet50_conv5_body
  FASTER_RCNN: True
  NUM_CLASSES: [41, 47, 45] #41
RESNETS:
  IMAGENET_PRETRAINED_WEIGHTS: 'data/pretrained_model/resnet50_caffe.pth'
NUM_GPUS: 1
SOLVER:
  WEIGHT_DECAY: 0.0001
  LR_POLICY: steps_with_decay
  BASE_LR: 0.0021
  GAMMA: 0.1
  MAX_ITER: 1440000
  STEPS: [0, 960000, 1280000]
FPN:
  FPN_ON: True
  MULTILEVEL_ROIS: True
  MULTILEVEL_RPN: True
FAST_RCNN:
  ROI_BOX_HEAD: fast_rcnn_heads.roi_2mlp_head
  ROI_XFORM_METHOD: RoIAlign
  ROI_XFORM_RESOLUTION: 7
  ROI_XFORM_SAMPLING_RATIO: 2
TRAIN:
  SCALES: (800,)
  MAX_SIZE: 1333
  BATCH_SIZE_PER_IM: 512
  RPN_PRE_NMS_TOP_N: 2000  # Per FPN level# Per FPN level
  IMS_PER_BATCH: 1
  DATASETS: ('coco2017_part0_train_intersected', 'coco2017_part1_train_intersected', 'coco2017_part2_train_intersected')
TEST:
  SCALE: 800
  MAX_SIZE: 1333
  NMS: 0.5
  RPN_PRE_NMS_TOP_N: 1000  # Per FPN level
  RPN_POST_NMS_TOP_N: 1000
  DATASETS: ('coco2017_part0_val_intersected', 'coco2017_part1_val_intersected','coco2017_part2_val_intersected')
OUTPUT_DIR: "data/outputs/coco_parts/123_three_dragons_threshold_intersected/faster-rcnn/r-50-fpn-2x/"